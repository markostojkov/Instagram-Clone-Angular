<form
	[hidden]="!createMode"
	class="my-2"
	[formGroup]="createPhotoForm"
	(ngSubmit)="create(createPhotoForm.value)"
	novalidate
>
	<div class="form-group">
		<label for="title">Title</label>
		<input
			formControlName="title"
			name="title"
			id="title"
			type="text"
			class="form-control"
			placeholder="Title..."
			required
		/>
	</div>
	<div class="form-group">
		<label for="albumId">Album Id</label>
		<input
			formControlName="albumId"
			name="albumId"
			id="albumId"
			type="text"
			class="form-control"
			placeholder="Album..."
			required
		/>
	</div>
	<div class="form-group">
		<label for="url">Image URL</label>
		<input
			formControlName="url"
			name="url"
			id="url"
			class="form-control"
			type="text"
			placeholder="Image URL..."
			required
		/>
	</div>
	<div class="form-group">
		<label for="thumbnailUrl">Thumbnail URL</label>
		<input
			formControlName="thumbnailUrl"
			name="thumbnailUrl"
			id="thumbnailUrl"
			class="form-control"
			type="text"
			placeholder="Thumbnail URL..."
			required
		/>
	</div>
	<button type="submit" class="btn btn-primary btn-lg">
		Save
	</button>
</form>
