<h1>Detail</h1>
<hr />
<div *ngIf="photo | async as p">
	<div class="row">
		<div class="col-sm-4">
			<h2>{{ p.title }}</h2>
			<h4>Album: {{ p.albumId }}</h4>
			<hr />
			<photo-edit
				(updateChild)="updatePhoto($event)"
				[photo]="photo | async"
			></photo-edit>
			<button
				type="button"
				class="btn btn-danger btn-lg"
				data-toggle="modal"
				data-target="#exampleModal"
			>
				Delete
			</button>
		</div>
		<div class="col-sm-8">
			<img src="{{ p.url }}" class="img-fluid" alt="" />
		</div>
	</div>
</div>

<div
	class="modal fade"
	id="exampleModal"
	tabindex="-1"
	role="dialog"
	aria-labelledby="exampleModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Do you want to delete this picture?</h2>
				<button
					type="button"
					class="close"
					data-dismiss="modal"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="modal-footer">
				<button (click)="deletePhoto()" class="btn btn-danger btn-lg">
					Delete
				</button>
			</div>
		</div>
	</div>
</div>
